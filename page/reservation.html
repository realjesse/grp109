<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the reservation page of Seattle Sushi, the best sushi in Western Washington!">
    <title>Reserve - Seattle Sushi</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.css" defer></script>
</head>
<body>
  <!-- header -->
    <div class="header">
        <div class="left-links">
            <h2>Header Logo</h2>
        </div>
        <div class="right-links">
            <ul>
                <li><a href="">header link one</a></li>
                <li><a href="">header link two</a></li>
                <li><a href="">header link three</a></li>
            </ul>
        </div>
    </div>

  <!-- content -->
    <div class="content">
      <h1>Reserve a table!</h1>
      
      <form id="reservation_form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Enter your email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="num_of_people">How many people?</label><br>
        <select name="num_of_people" id="num_of_people">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6+">6+</option>
        </select><br>
        <label for="date-time">Date and time</label><br>
        <input type="datetime-local" id="date-time" name="date-time"><br>
        <label for="comment">Any additional requests?</label><br>
        <textarea id="comment" name="comment" rows="4" cols="30">
        </textarea><br><br>
        <input type="submit" value="submit">
      </form>
    </div>

  <!-- footer -->
    <div class="footer">
      <p>put links here</p>
    </div>
</body>
</html>
